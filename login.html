<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Scavengr Login</title>
</head>
<body>
  <div class="container">
    <div class="logo">Scavengr.</div>
    <div class="form-container">
      <form onsubmit="event.preventDefault(); if(this.checkValidity()){ location.href='index.html'; }">
        <div class="input-group">
          <input type="text" class="input-field" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="signup-link">
          Don't have an account? <a href="#" onclick="location.href='signup.html'">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
